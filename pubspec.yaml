name: body_mass_index
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.15.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  # Define the app icons
  # Replace the image paths with your own app icon image paths
  # Adjust the image sizes based on the platform requirements
  # You can generate the necessary app icon image sizes using tools like "flutter_launcher_icons" package or "appicon.co"
  # Here's an example for Android and iOS app icons
  # For Android:
  #   - Place your app icon image file in "assets/android/" directory
  #   - Replace "android/app/src/main/res" with the appropriate Android app icon resource directory path
  # For iOS:
  #   - Place your app icon image file in "assets/ios/" directory
  #   - Replace "ios/Runner/Assets.xcassets" with the appropriate iOS app icon resource directory path
  flutter_icons:
    android: true
    ios: true
    image_path_android: assets/android/app_icon.png
    image_path_ios: assets/ios/app_icon.png
